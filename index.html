<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Zang Group</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
    }

    /* Logo */
    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 210px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Tagline */
    .tagline {
      color: rgba(255,255,255,0.75);
      margin-bottom: 35px;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    /* Links */
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      text-decoration: none;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      font-weight: bold;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 20px rgba(0,0,0,0.35);
      transition: all 0.25s ease;
    }

    .link i {
      font-size: 16px;
    }

    .link:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 15px 30px rgba(0,0,0,0.45);
      border-color: rgba(255,255,255,0.3);
    }

    .link:active {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Logo (already uploaded to GitHub) -->
    <div class="logo">
      <a href="https://zangrealty.com/" target="_blank">
        <img src="Black Logo with Name.png" alt="The Zang Group Logo">
      </a>
    </div>

    <!-- Premium Tagline -->
    <div class="tagline">
      Luxury real estate, led with precision.
    </div>

    <!-- Social Links -->
    <a class="link" href="https://www.facebook.com/ZangRealty/" target="_blank">
      <i class="fa-brands fa-facebook-f"></i>
      Facebook
    </a>

    <a class="link" href="https://www.instagram.com/zang_re_team/" target="_blank">
      <i class="fa-brands fa-instagram"></i>
      Instagram
    </a>

    <a class="link" href="https://zangrealty.com/" target="_blank">
      <i class="fa-solid fa-globe"></i>
      Official Website
    </a>

  </div>

</body>
</html>
