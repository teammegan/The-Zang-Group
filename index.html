<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Zang Group</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --cerulean: #007BA7;
      --cerulean-dark: #00698f;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.9);
      --card: rgba(255,255,255,0.15);
      --cardHover: rgba(255,255,255,0.25);
      --border: rgba(255,255,255,0.3);
      --shadow: 0 10px 25px rgba(0,0,0,0.3);
      --shadowHover: 0 15px 35px rgba(0,0,0,0.4);
      --radius: 14px;
      --maxw: 420px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 48px 18px;
      background: linear-gradient(145deg, var(--cerulean), var(--cerulean-dark));
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--text);
    }

    .wrap {
      width: 100%;
      max-width: var(--maxw);
    }

    .brand {
      margin-bottom: 20px;
    }

    .brand img {
      max-width: 210px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .tagline {
      margin-bottom: 35px;
      font-size: 17px;
      line-height: 1.5;
      color: var(--muted);
      font-weight: 500;
    }

    .links {
      display: grid;
      gap: 16px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-weight: bold;
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      transition: all 0.25s ease;
    }

    .link i {
      font-size: 16px;
    }

    .link:hover {
      transform: translateY(-4px);
      background: var(--cardHover);
      box-shadow: var(--shadowHover);
    }

    .link:active {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="brand">
      <a href="https://zangrealty.com/" target="_blank">
        <img src="Black Logo with Name.png" alt="The Zang Group Logo">
      </a>
    </div>

    <div class="tagline">
  <div class="tagline-main">
    Discover who we are, what we do, and why clients trust us.
  </div>
  <div class="tagline-sub">
    Experience the difference behind The Zang Group.
  </div>
</div>

    <div class="links">
      <a class="link" href="https://www.facebook.com/ZangRealty/" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
        Facebook
      </a>

      <a class="link" href="https://www.instagram.com/zang_re_team/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>

      <a class="link" href="https://zangrealty.com/" target="_blank">
        <i class="fa-solid fa-globe"></i>
        Official Website
      </a>
    </div>

  </main>
</body>
</html>
