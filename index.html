<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Zang Group</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --cerulean: #007BA7;
      --cerulean-deep: #00698f;
      --white: #ffffff;
      --glass: rgba(255,255,255,0.15);
      --glass-hover: rgba(255,255,255,0.25);
      --border: rgba(255,255,255,0.35);
      --shadow: 0 12px 28px rgba(0,0,0,0.30);
      --shadow-hover: 0 18px 38px rgba(0,0,0,0.40);
      --radius: 16px;
      --max-width: 420px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      background: linear-gradient(145deg, var(--cerulean), var(--cerulean-deep));
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--white);
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
    }

    /* Logo */
    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 210px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Tagline Section */
    .tagline {
      margin-bottom: 45px;
    }

    .tagline-main {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.5;
      margin-bottom: 10px;
      color: rgba(255,255,255,0.95);
    }

    .tagline-sub {
      font-size: 14px;
      letter-spacing: 0.4px;
      opacity: 0.95;
    }

    /* Buttons */
    .links {
      display: grid;
      gap: 18px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      text-decoration: none;
      color: var(--white);
      font-weight: bold;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      transition: all 0.25s ease;
    }

    .link i {
      font-size: 16px;
    }

    .link:hover {
      transform: translateY(-4px);
      background: var(--glass-hover);
      box-shadow: var(--shadow-hover);
    }

    .link:active {
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .tagline-main {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <a href="https://zangrealty.com/" target="_blank">
        <img src="Black Logo with Name.png" alt="The Zang Group Logo">
      </a>
    </div>

    <!-- Two-Line Tagline -->
    <div class="tagline">
      <div class="tagline-main">
        Discover who we are, what we do, and why clients trust us.
      </div>
      <div class="tagline-sub">
        Experience the difference behind The Zang Group.
      </div>
    </div>

    <!-- Social Links -->
    <div class="links">
      <a class="link" href="https://www.facebook.com/ZangRealty/" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
        Facebook
      </a>

      <a class="link" href="https://www.instagram.com/zang_re_team/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>

      <a class="link" href="https://zangrealty.com/" target="_blank">
        <i class="fa-solid fa-globe"></i>
        Official Website
      </a>
    </div>

  </div>

</body>
</html>
